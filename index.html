<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphone Store</title>
    <!-- Fav icon link -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!------------------ Font Awesome cdn ---------------->
	<script src="https://kit.fontawesome.com/5b817a8fd6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <ul class="nav-list">
                <li class="nav-link nav-link-active"><a href="#home">Home</a></li>
                <li class="nav-link"><a href="#specs">Specs</a></li>
                <li class="nav-link"><a href="#case">Case</a></li>
                <li class="nav-link"><a href="products">Products</a></li>
            </ul>
        </nav>
    </header>
    <!-- main starts here -->
    <main>
        <section id="home">
            <!-- img part -->
            <div class="img-part">
                <img src="Images/home.png" alt="home page picture">
            </div>
            <div class="home-text">
                <div class="home-title">
                    On ear
                </div>
                <h1>Beats 3</h1>
                <div class="overview">
                    <h2>overview</h2>
                    <p>Enjoy award-winning Beats sound with wireless listening freedom and a sleek, streamlined design with comfortable padded earphones, delivering first-rate playback.</p>
                </div>
                <div class="add-bag">
                    <button><span><i class="fas fa-shopping-bag"></i>Add to bag</span><span class="home-price">$299</span></button>
                </div>
            </div>
        </section>
    </main>
    <!-- footer starts here -->
    <footer>

    </footer>
    <!-- js link -->
    <script src="app.js"></script>
</body>
</html>
